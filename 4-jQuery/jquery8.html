<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
  <title>jQuery</title>

  <style>
    #resize1 {width: 200px; height: 200px; background-color: aquamarine;}
    #also {width: 200px; height: 200px; background-color: blue;}

  </style>

<script src="jquery-3.5.1.min.js"></script>
<script src="jquery-ui/jquery-ui.js"></script>

<script type="text/javascript">

  $( function() { 
    $("#resize1").resizable({
      alsoResize: "#also"
    });
    $("#also").resizable();
  });

</script>


</head>

<body>

  <div id="resize1">
    <h3>リサイズします</h3>
  </div>

  <div id="also">
    <h3>連動してリサイズします</h3>
  </div>
  
</body>
</html>
