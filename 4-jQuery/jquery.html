<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
  <style>
    #green-circle{
      background-color: green;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin: 10px;
    }
    .square{
      background-color: red;
      width: 100px;
      height: 100px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <script src="jquery-3.5.1.min.js"></script>
  

<div id="green-circle" class="circle"></div>
<div id="red-square1" class="square"></div>
<div id="red-square2" class="square"></div>


<script type="text/javascript">
  $("div").click(function(){
    alert("図形がクリックされました！");
  })
$("#green-circle").click(function(){
    alert("円がクリックされました！");
  })
  $(".square").click(function(){
    alert("四角がクリックされました！");
  })
</script>

</body>
</html>
